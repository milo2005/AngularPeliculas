<div fxLayout="row wrap">

  <div fxFlex="0 0 100%" fxFlex.gt-sm="0 0 50%" fxFlex.gt-md="0 0 33%" 
    *ngFor="let m of data">

    <mat-card>
      <mat-card-header>
        <mat-card-title>{{m.title}}</mat-card-title>
      </mat-card-header>
      <img src="{{'https://image.tmdb.org/t/p/w500' + m.poster_path}}">
      <mat-card-content>
        <p>{{m.overview}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Detalle</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
